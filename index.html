
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamingHub</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Video di sfondo */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Contenuto centrale */
        .container {
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 150px;
            animation: breathing 3s ease-in-out infinite;
        }

        @keyframes breathing {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .text {
            margin-top: 20px;
            font-size: 48px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .subtext {
            margin-top: 10px;
            font-size: 20px;
        }

        /* Sezione delle icone social */
        .icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .icons a {
            color: white;
            font-size: 40px;
            margin: 0 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .icons a:hover {
            transform: scale(1.2);
            color: #ff00cc; /* Gradiente galattico */
        }

        /* Gradiente galattico sul testo */
        .gradient {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Video di sfondo -->
    <video autoplay muted loop id="background-video">
        <source src="background.mp4" type="video/mp4">
        Il tuo browser non supporta i video.
    </video>

    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="text gradient">COMING SOON</div>
        <div class="subtext">A BREVE USCIRA IL SITO UFFICIALE TIENITI PRONTO</div>
        <div class="icons">
            <a href="" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>
</body>
</html>
